<div class="paginacao">
    <span>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">⏪</a>
        {% endif %}
        <span>Página {{ page_obj.number }} de {{ page_obj.paginator.num_pages }} </span>
        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">⏩</a>
        {% endif %}
    </span>
</div>
